<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="title">FantaSci Trivia</h1>
        <h1 id="timer" hidden></h1>
        <p class = "description">The Beginners Fantasy/Saga Quiz. Choose from one of four options below. You will have 60 seconds to answer 10 questions. See how well you know these movies!! </p>
        <div class="board">
            <div class="tickets">
                    <div id="starW">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="" width= "200px" height= "100px">
                    </div>
                    <div id="harryP">
                        <img src="https://1757140519.rsc.cdn77.org/blog/wp-content/uploads/2020/06/image9-1568x882.png" alt="" width="200px" height="100px">
                    </div>
                    <div id="lotr">
                        <img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/03/Lord_of_the_Rings_Logo.jpg" alt="" width="200px" height="100px">
                    </div>
                    <div id="marvel">
                        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/marvelstudios_logo.jpg" alt="" width="200px" height="100px">
                    </div>
            </div>
        </div>
        <div class="quesBox">
            <h1 class = "question"></h1>
            <ul class = "quesOp">
                <li id="a" class="option"></li>
                <li id="b" class="option"></li>
                <li id="c" class="option"></li>
                <li id="d" class="option"></li>
            </ul>
            <div class="response"></div>
        </div>
        <div class="score">
            <button id = "changeBtn" onclick = "init()">CHANGE</button>
            <ul class ="scoreB">
                <label>Correct</label>
                <li id="numCorrect" placeholder="Correct"></li>               
                <label>Wrong: </label>
                <li id="numWrong"></li>               
                <label>Remaining Questions: </label>
                <li id="remainingQ" >Q Left: </li>
            </ul>
        </div>
    </main>
</body>
</html>
