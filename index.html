<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="title">Trivia Game</h1>
        
        <div class="board">
            <div class="tickets">
                    <div id="starW" href="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="" width= "450px" height= "200px">
                    </div>
                    <div id="harryP" href="">
                        <img src="https://1757140519.rsc.cdn77.org/blog/wp-content/uploads/2020/06/image9-1568x882.png" alt="" width="336px" height="200px">
                    </div>
                    <div id="lotr" href="">
                        <img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/03/Lord_of_the_Rings_Logo.jpg" alt="" width="336px" height="200px">
                    </div>
                    <div id="marvel" href="">
                        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/marvelstudios_logo.jpg" alt="" width="336px" height="200px">
                    </div>
            </div>
            <button id="playBtn" onclick="startGame()">PLAY</button>
        </div>
            <div class="answerQ">
                <button class ="nextBtn">NEXT</button>
                <ul class = "selections">
                    <button id="a">A</button>
                    <button id="b">B</button>
                    <button id="c">C</button>
                    <button id="d">D</button>
                </ul>
                <button class ="help">HELP</button>
            </div>
        <div class="options">
            <button id="restart">RESTART</button>
            <button id="change">CHANGE QUIZ</button>
        </div>
        <div class="score">
            <ul class ="scoreB">
                <li id="numCorrect">Number correct: </li>
                <li id="numWrong">Number Wrong: </li>
                <li id="helpUsed">Number of assists: </li>
                <li id="remainingQ">Q Left: </li>
            </ul>
        </div>
    </main>
</body>
</html>
