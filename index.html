    <link rel="stylesheet" href="/css/styles.css">

    <main>

        <div class="board">
            <form class="tickets">
                    <div id="starW">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="" width= "450px" height= "200px">
                    </div>
                    <div id="harryP">
                        <img src="https://1757140519.rsc.cdn77.org/blog/wp-content/uploads/2020/06/image9-1568x882.png" alt="" width="336px" height="200px">
                    </div>
                    <div id="lotr">
                        <img src="https://cdn.flickeringmyth.com/wp-content/uploads/2019/03/Lord_of_the_Rings_Logo.jpg" alt="" width="336px" height="200px">
                    </div>
                    <div id="marvel">
                        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/marvelstudios_logo.jpg" alt="" width="336px" height="200px">
                    </div>
            </div>
        </div>
        <div class="quesBox">
            <h1 class = "question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quo recusandae dolorum ea, in eius. Deleniti ab beatae, doloribus tempora, deserunt quis eveniet sunt doloremque amet, hic dignissimos enim voluptatibus.</h1>
\            <ul class = "quesOp">
                <li id="a" class="option1">A.</li>
                <li id="b" class="option2">B.</li>
                <li id="c" class="option3">C.</li>
                <li id="d" class="option4">D.</li>
            </ul>
            <div id ="help">HELP</div>

        </div>
        <div class="score">
            <ul class ="scoreB">
                <label>Number Correct</label>
                <li id="numCorrect" placeholder="Number Correct"></li>               
                <label>Number Wrong: </label>
                <li id="numWrong"></li>               
                <label>Number of Assists: </label>
                <li id="helpUsed"></li>  
                <label>Remaining Questions: </label>
                <li id="remainingQ" >Q Left: </li>
                
            </ul>
        </div>
    </main>
